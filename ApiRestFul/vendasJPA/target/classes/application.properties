#Tags utilizadas para fazer a conexï¿½o
spring.datasource.url=jdbc:mysql://localhost:3306/vendas?useTimezone=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#Usuario e senha
spring.datasource.username=root
spring.datasource.password=1234

#Dialeto
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Mostrar as consultas SQL
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.expiracao=30
security.jwt.chave-assinatura=chavedeassinatura

spring.mvc.pathmatch.matching-strategy=ant-path-matcher